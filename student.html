<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
</head>
<body>
<div class="sidebar">
  <h2>ğŸ‘¨â€ğŸ“ Student</h2>
  <a href="#" class="active">My Attendance</a>
  <a href="#" class="logout-btn" onclick="auth.signOut().then(()=>window.location='index.html')">Logout</a>
</div>

<div class="main-content" id="main-content">
  <h2>My Attendance</h2>
  <div id="attendance-list"></div>
</div>

<script>
auth.onAuthStateChanged(user=>{
  if(!user) window.location='login.html';
  const uid=user.uid;
  database.ref("students/"+uid).once("value").then(snap=>{
    const roll=snap.val().rollNumber;
    loadAttendance(roll);
  });
});

function loadAttendance(roll){
  const list=document.getElementById("attendance-list");
  list.innerHTML="";
  database.ref("teachers").once("value", snapT=>{
    snapT.forEach(t=>{
      const tVal=t.val();
      if(!tVal.classes) return;
      Object.keys(tVal.classes).forEach(cls=>{
        const att=tVal.classes[cls].attendance;
        let total=0, present=0;
        if(att){
          Object.values(att).forEach(date=>{
            if(date[roll]){
              total++;
              if(date[roll]==="present") present++;
            }
          });
          const div=document.createElement("div");
          div.className="card";
          div.innerHTML=`<h4>${cls}</h4><p>Present: ${present}/${total}</p>
            <p>Attendance: ${total?Math.round((present/total)*100):0}%</p>`;
          list.appendChild(div);
        }
      });
    });
  });
}
</script>
</body>
</html>
