<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
</head>
<body>

<div class="sidebar">
  <h2>ðŸŽ“ Student</h2>
  <a href="#" class="active">Attendance Overview</a>
  <a href="#" class="logout-btn" onclick="firebase.auth().signOut().then(()=>window.location='index.html')">Logout</a>
</div>

<div class="main-content">
  <h2>Attendance Overview</h2>
  <div id="attendance-list"></div>
</div>

<script>
firebase.auth().onAuthStateChanged(user=>{
  if(!user) window.location='login.html';
  const uid=user.uid;
  database.ref("students").once("value", snap=>{
    snap.forEach(snapS=>{
      const s=snapS.val();
      if(s.uid===uid || snapS.key===uid) loadAttendance(s.rollNumber);
    });
  });
});

function loadAttendance(roll){
  const div=document.getElementById("attendance-list");
  div.innerHTML="";
  database.ref("teachers").once("value", teachersSnap=>{
    teachersSnap.forEach(tSnap=>{
      const t=tSnap.val();
      if(!t.classes) return;
      Object.keys(t.classes).forEach(cls=>{
        const attRef=t.classes[cls].attendance;
        if(!attRef) return;
        let total=0, present=0;
        Object.values(attRef).forEach(date=>{
          if(date[roll]){
            total++;
            if(date[roll]==="present") present++;
          }
        });
        if(total>0){
          const card=document.createElement("div");
          card.className="card";
          card.innerHTML=`<h3>${cls}</h3>
                          <p>Present: ${present} / ${total}</p>
                          <p>Attendance: ${Math.round((present/total)*100)}%</p>`;
          div.appendChild(card);
        }
      });
    });
  });
}
</script>
</body>
</html>
