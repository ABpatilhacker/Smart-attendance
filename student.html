<div id="attendance-list"></div>
<script>
auth.onAuthStateChanged(user=>{
  if(!user) window.location='login.html';
  const uid=user.uid;
  database.ref("students").once("value", snap=>{
    snap.forEach(s=>{
      if(s.key===uid || s.val().rollNumber===uid){
        loadAttendance(s.val().rollNumber);
      }
    });
  });
});

function loadAttendance(roll){
  const list=document.getElementById("attendance-list");
  list.innerHTML="";
  database.ref("teachers").once("value", snapT=>{
    snapT.forEach(t=>{
      const tVal=t.val();
      if(!tVal.classes) return;
      Object.keys(tVal.classes).forEach(cls=>{
        const att=tVal.classes[cls].attendance;
        let total=0, present=0;
        if(att){
          Object.values(att).forEach(date=>{
            if(date[roll]){
              total++;
              if(date[roll]==="present") present++;
            }
          });
          const div=document.createElement("div");
          div.className="card";
          div.innerHTML=`<h4>${cls}</h4><p>Present: ${present} / ${total}</p>
            <p>Attendance: ${Math.round((present/total)*100)}%</p>`;
          list.appendChild(div);
        }
      });
    });
  });
}
</script>
