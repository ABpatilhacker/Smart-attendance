<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="firebase.js"></script>
</head>
<body>
<header class="dashboard-header">
  <h1>ğŸ§‘â€ğŸ’¼ Admin Dashboard</h1>
  <button class="btn logout" onclick="firebase.auth().signOut().then(()=>window.location='index.html')">Logout</button>
</header>

<div class="dashboard-content">
  <h2>All Teachers</h2>
  <div id="teachers-list" class="card-container"></div>

  <h2>All Students</h2>
  <div id="students-list" class="card-container"></div>
</div>

<script>
firebase.auth().onAuthStateChanged(user=>{ if(!user) window.location='index.html'; });

const teachersList = document.getElementById("teachers-list");
const studentsList = document.getElementById("students-list");

database.ref("teachers").on("value", snapshot => {
  teachersList.innerHTML="";
  snapshot.forEach(snap=>{
    const t=snap.val();
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`<h3>ğŸ‘©â€ğŸ« ${t.name}</h3><p>${t.email}</p><p>Classes: ${t.classes ? Object.keys(t.classes).join(", ") : "None"}</p>`;
    teachersList.appendChild(div);
  });
});

database.ref("students").on("value", snapshot=>{
  studentsList.innerHTML="";
  snapshot.forEach(snap=>{
    const s=snap.val();
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`<h3>ğŸ“ ${s.name}</h3><p>Roll: ${s.rollNumber}</p>`;
    studentsList.appendChild(div);
  });
});
</script>
</body>
</html>
