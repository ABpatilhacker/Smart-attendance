<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Smart Attendance</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script src="./firebase.js"></script>
</head>
<body>

<div class="home-container">
  <div class="login-box">

    <h2>ğŸ” Login</h2>
    <p>Please login to continue</p>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button class="btn primary" onclick="login()">Login</button>

    <p style="margin-top:15px;font-size:13px;color:#6b7280;">
      Use your registered email & password
    </p>

  </div>
</div>

<script>
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please fill all fields");
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const uid = userCredential.user.uid;

        database.ref("users/" + uid).once("value").then(snapshot => {
          const role = snapshot.val().role;

          if (role === "admin") window.location.href = "admin.html";
          else if (role === "teacher") window.location.href = "teacher.html";
          else if (role === "student") window.location.href = "student.html";
          else alert("Role not assigned");
        });
      })
      .catch(error => alert(error.message));
  }
</script>

</body>
</html>
